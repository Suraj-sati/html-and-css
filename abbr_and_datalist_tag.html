abbr tag(gives hint when cursor is placed over text)
datalist tag(hint for any text:::spell check)
<br><br><br>
<html>
<body>
<font size="10">

<abbr  title="this hint is showing due to abbr tag">HTML</abbr>
<br><br>
</font>

<input list="my">

<datalist id="my">
<option value="computer">
<option value="document">
<option value="pictures">
<option value="printer">
<option value="calculator">
<option value="distance">
</datalist>



</body>
</html>
